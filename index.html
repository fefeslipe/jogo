<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhação de Número</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 400px;
            margin-top: 50px;
            text-align: center;
        }
        .message {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Jogo de Adivinhação</h1>
        <p>Digite um número entre 1 e 100</p>

        
        <form id="guessForm">
            <div class="mb-3">
                <label for="guessInput" class="form-label">Qual é o seu palpite?</label>
                <input type="number" class="form-control" id="guessInput" min="1" max="100" required>
            </div>
            <button type="submit" class="btn btn-primary">Adivinhar</button>
        </form>

        
        <div class="message" id="message"></div>
        <button id="resetBtn" class="btn btn-secondary" style="display:none;">Jogar Novamente</button>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <script src="script.js"></script>
</body>
</html>
